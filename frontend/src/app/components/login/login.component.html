<div class="flex h-screen bg-white">
  <div class="hidden md:flex flex-1 items-center justify-center">
    <img src="./bg5.jpg" alt="Logo" class="w-full h-full object-cover" />
  </div>

  <div class="flex-1 flex flex-col justify-center items-center p-6 md:p-10 font-[Montserrat]">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">ClimEduSmart</h1>
    <p class="text-gray-600 mb-8">School Management System</p>
    <h2 class="text-xl md:text-2xl font-semibold text-gray-900 mb-6">Login</h2>

    <form (ngSubmit)="login()" class="w-full max-w-sm">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2  focus:border-transparent"
      />

      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2  focus:border-transparent"
      />

      <div class="flex items-center mb-6">
        <input
          type="checkbox"
          [(ngModel)]="rememberMe"
          name="rememberMe"
          class="h-4 w-4 border-gray-300 rounded "
        />
        <label class="ml-2 text-sm text-gray-600">Remember me</label>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-gray-900 text-white py-3 rounded-full font-semibold hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>

      @if (errorMessage) {
        <div class="mt-4 text-red-600 text-sm text-center">
          {{ errorMessage }}
        </div>
      }
    </form>
  </div>
</div>
