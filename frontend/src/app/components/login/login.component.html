<div class="flex min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
  <!-- Left side with school branding -->
  <div class="hidden lg:flex lg:w-2/5 xl:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 flex-col items-center justify-center p-8 text-white">
    <div class="max-w-md text-center">
      <img src="https://i.ibb.co/d4hxkx4z/Screenshot-from-2025-12-13-11-45-01.png" 
           alt="Little Buds School Logo" 
           class="h-46 w-48 mx-auto mb-6 rounded-2xl shadow-2xl object-cover border-4 border-white/30">
      <h1 class="text-4xl font-bold mb-3">Little Buds</h1>
      <p class="text-xl mb-2 opacity-90">Indrapalem, Kakinada</p>
      <p class="text-lg opacity-80 mb-6">Andhra Pradesh</p>
      <div class="bg-white/10 backdrop-blur-sm rounded-xl p-4 mt-6">
        <p class="text-sm opacity-90 italic">"Nurturing young minds for a brighter future"</p>
      </div>
    </div>
  </div>

  <!-- Right side with login form -->
  <div class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 sm:p-8">
      <div class="text-center mb-8">
        <div class="lg:hidden mb-6">
          <img src="https://i.ibb.co/d4hxkx4z/Screenshot-from-2025-12-13-11-45-01.png" 
               alt="School Logo" 
               class="h-20 w-20 mx-auto rounded-xl shadow-md object-cover">
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-600">Sign in to your account</p>
      </div>

      <form (ngSubmit)="login()" class="space-y-5">
        <!-- Email Input -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Email Address
            <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="you@example.com"
              class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-red-300]="errorMessage && email === ''"
            />
          </div>
        </div>

        <!-- Password Input with toggle -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Password
            <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Enter your password"
              class="pl-10 pr-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-red-300]="errorMessage && password === ''"
            />
            <!-- Show/Hide Password Button -->
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
              tabindex="-1"
            >
              <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="rememberMe"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="rememberMe" class="ml-2 text-sm text-gray-600 cursor-pointer">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Error Message -->
        @if (errorMessage) {
          <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
            <div class="flex items-center">
              <svg class="h-5 w-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
              <p class="text-sm text-red-700">{{ errorMessage }}</p>
            </div>
          </div>
        }

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3.5 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg"
        >
          <div class="flex items-center justify-center">
            @if (isLoading) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            }
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </div>
        </button>

        <!-- Footer -->
        <div class="pt-4 text-center">
          <p class="text-xs text-gray-500">
            Â© {{ currentYear }} Little Buds School. All rights reserved.<br>
            <span class="text-gray-400">Version 2.0.1</span>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
