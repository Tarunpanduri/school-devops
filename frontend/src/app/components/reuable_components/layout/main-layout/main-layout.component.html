  <div class="w-[15%] min-w-[260px] max-w-[30%] flex items-center justify-center">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Main Content Area - Remaining 70% width -->
  <div class="flex-1 flex flex-col w-[85%]">
    <!-- Header - 10% of the 70% area -->

      <app-header></app-header>
    </div>
    
    <!-- Page Content - 90% of the 70% area -->
    <div class="flex-1 overflow-y-auto p-5 bg-gray-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
